<script>
  function loadOrders() {
    const orders = JSON.parse(localStorage.getItem("orders") || "[]");
    const container = document.getElementById("orderList");
    const searchQuery = document.getElementById("searchInput").value.toLowerCase();
    const statusFilter = document.getElementById("statusFilter").value;

    container.innerHTML = "";

    const filteredOrders = orders.filter(order => {
      const matchId = order.id.toLowerCase().includes(searchQuery);
      const matchStatus = statusFilter === "All" || order.status === statusFilter;
      return matchId && matchStatus;
    });

    if (filteredOrders.length === 0) {
      container.innerHTML = `<p class="text-gray-500 text-center">No matching orders found.</p>`;
      return;
    }

    filteredOrders.forEach(order => {
      const orderDiv = document.createElement("div");
      orderDiv.className = "glass p-4 shadow-md rounded-lg space-y-2";

      orderDiv.innerHTML = `
        <h3 class="text-lg font-bold">Order ID: ${order.id}</h3>
        <p><strong>Order Time:</strong> ${order.time}</p>
        <p><strong>Pickup Time:</strong> ${order.pickupTime}</p>
        <ul class="list-disc pl-6 mt-2">
          ${order.items.map(item => `<li>${item.foodName} - Tk ${item.price}</li>`).join("")}
        </ul>
        <p class="mt-2 font-semibold">Total: Tk ${order.total}</p>
        <p>Status: <span id="status-${order.id}" class="font-semibold">${order.status}</span></p>
        <div class="mt-3 flex gap-3">
          <button onclick="updateOrderStatus('${order.id}', 'Confirmed')" class="bg-green-500 text-white px-3 py-1 rounded">Confirm</button>
          <button onclick="updateOrderStatus('${order.id}', 'Rejected')" class="bg-red-500 text-white px-3 py-1 rounded">Reject</button>
          <button onclick="deleteOrder('${order.id}')" class="bg-gray-500 text-white px-3 py-1 rounded">Delete</button>
        </div>
      `;
      container.appendChild(orderDiv);
    });
  }

  function updateOrderStatus(id, newStatus) {
    let orders = JSON.parse(localStorage.getItem("orders") || "[]");
    orders = orders.map(order => {
      if (order.id === id) {
        order.status = newStatus;
      }
      return order;
    });
    localStorage.setItem("orders", JSON.stringify(orders));
    loadOrders();
  }

  function deleteOrder(id) {
    let orders = JSON.parse(localStorage.getItem("orders") || "[]");
    orders = orders.filter(order => order.id !== id);
    localStorage.setItem("orders", JSON.stringify(orders));
    loadOrders();
  }

  // Filter events
  document.getElementById("searchInput").addEventListener("input", loadOrders);
  document.getElementById("statusFilter").addEventListener("change", loadOrders);

  // Initial load
  loadOrders();
</script>

  function updateOrderStatus(orderId, newStatus) {
    const orders = JSON.parse(localStorage.getItem("orders") || "[]");
    const updated = orders.map(order => {
      if (order.id === orderId) order.status = newStatus;
      return order;
    });

    localStorage.setItem("orders", JSON.stringify(updated));
    loadOrders();
  }

  function deleteOrder(orderId) {
    let orders = JSON.parse(localStorage.getItem("orders") || "[]");
    orders = orders.filter(order => order.id !== orderId);
    localStorage.setItem("orders", JSON.stringify(orders));
    loadOrders();
  }

  loadOrders();
